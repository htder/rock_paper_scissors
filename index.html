<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script defer src="app.js" type="module"></script>
  </head>

  <body>
    <h1 class="title">Rock, Paper, Scissors</h1>

    <!--- Scores -->
    <section class="scores-container">
      <div class="user">
        <span>You: </span>
        <span class="user-score">0</span>
      </div>
      <div class="computer">
        <span>Computer: </span>
        <span class="computer-score">0</span>
      </div>
    </section>

    <!--- Results -->
    <section class="results-container">
      <p class="hide user-won">Congratulations you beat the computer!</p>
      <p class="hide computer-won">You'll beat the computer next time!</p>
    </section>

    <!--- Choices -->
    <section class="choices-container">
      <div class="rock button 0">
        <img src="images/rock/rock64.png" />
        <p>Rock</p>
      </div>
      <div class="paper button 1">
        <img src="images/paper/paper64.png" />
        <p>Paper</p>
      </div>
      <div class="scissors button 2">
        <img src="images/scissors/scissors64.png" />
        <p>Scissors</p>
      </div>
    </section>

    <!-- Game over -->
    <section class="hide play-again-container">
      <p>Play again?</p>
    </section>
  </body>
</html>
