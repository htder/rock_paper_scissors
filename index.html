<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script defer src="app.js" type="module"></script>
  </head>

  <body>
    <h1 class="title">Rock, Paper, Scissors</h1>

    <!--- Scores -->
    <section class="scores-container">
      <div class="user">
        <span>You: </span>
        <span class="user-score">0</span>
      </div>
      <div class="computer">
        <span>Computer: </span>
        <span class="computer-score">0</span>
      </div>
    </section>

    <!--- Results -->
    <section class="results-container">
      <p class="hide user-won">Congratulations you beat the computer!</p>
      <p class="hide computer-won">You'll beat the computer next time!</p>
    </section>

    <!--- Choices -->
    <div class="choices-play-again-container">
      <section class="choices-container">
        <div class="rock button 0">
          <img
            srcset="
              images/rock/rock64.png   64w,
              images/rock/rock128.png 128w,
              images/rock/rock256.png 256w,
              images/rock/rock512.png 512w
            "
            sizes="
              (max-width: 896px) 64px,
              (max-width: 1200px) 128px,
              (max-width: 1600px ) 256px,
              512px "
            src="images/rock/rock64.png"
            alt="hand making rock symbol"
          />

          <p class="item-title">Rock</p>
        </div>
        <div class="paper button 1">
          <img
            srcset="
              images/paper/paper64.png   64w,
              images/paper/paper128.png 128w,
              images/paper/paper256.png 256w,
              images/paper/paper512.png 512w
            "
            sizes="
              (max-width: 896px) 64px,
              (max-width: 1200px) 128px,
              (max-width: 1600px) 256px,
              512px"
            src="images/rock/paper64.png"
            alt="hand making paper symbol"
          />
          <p class="item-title">Paper</p>
        </div>
        <div class="scissors button 2">
          <img
            srcset="
              images/scissors/scissors64.png   64w,
              images/scissors/scissors128.png 128w,
              images/scissors/scissors256.png 256w,
              images/scissors/scissors512.png 512w
            "
            sizes="
              (max-width: 896px) 64px,
              (max-width: 1200px) 128px,
              (max-width: 1600px) 256px,
              512px"
            src="images/rock/paper64.png"
            alt="hand making paper symbol"
          />
          <p class="item-title">Scissors</p>
        </div>
      </section>

      <!-- Game over -->
      <section class="hide play-again-container">
        <p>Play again?</p>
      </section>
    </div>
  </body>
</html>
