<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1> 

    <!--- Scores -->
    <section class="scores-container">
      <div class="user">
        <span>You </span><span class="user-score">0</span>
      </div>
      <div class="computer">
        <span>Computer </span><span class="computer-score">0</span>
      </div>
    </section>

    <!--- Results -->
    <section class="results-container">
      <p class="user-won">Congratulations you beat the computer!</p>
      <p class="computer-won">You'll beat the computer next time!</p>
    </section>

    <!--- Choices -->
    <section class="choices-container">
      <div class="rock">
        <p>Rock</p>
      </div>
      <div class="paper">
        <p>Paper</p>
      </div>
      <div class="scissors">
        <p>Scissors</p>
      </div>
    </section>

    <!-- Game over -->
    <section class="play-again-container">
      <p>Play again?</p>
    </section>
  </body>
</html>
